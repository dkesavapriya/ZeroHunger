<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Zero Hunger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Zero Hunger</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container my-5">
        <h2 class="text-center">Create an Account</h2>
        <form id ="registerForm" method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" name="role" required>
                    <option value="donor">Donor</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="recipient">Recipient</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Zero Hunger | All Rights Reserved</p>
    </footer>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

</body>
</html>
