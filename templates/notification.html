<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Zero Hunger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Zero Hunger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('donations') }}">Donations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('notifications') }}">Notifications</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Notifications Section -->
    <div class="container my-5">
        <h2 class="text-center">Real-Time Notifications</h2>
        <ul id="notificationList" class="list-group my-3">
            <!-- Notifications will be dynamically added here -->
        </ul>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Zero Hunger | All Rights Reserved</p>
    </footer>

    <script>
        var socket = io();
        socket.on('new_donation', function(data) {
            let list = document.getElementById("notificationList");
            let item = document.createElement("li");
            item.className = "list-group-item";
            item.textContent = data.message;
            list.prepend(item);
        });
    </script>

</body>
</html>
